<table class="table">
    <thead>
        <tr>
            <th>Full Name</th>
            <th>Address Line 1</th>
            <th>Address Line 2</th>
            <th>City</th>
            <th>State</th>
            <th>Zip</th>
            <th>Discount?</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let customer of customers">
            <td><a href="#/customers/{{customer.id}}">{{customer.fullName}}</a></td>
            <td>{{customer.address1}}</td>
            <td>{{customer.address2}}</td>
            <td>{{customer.city}}</td>
            <td>{{customer.state}}</td>
            <td>{{customer.zip}}</td>
            <td>{{customer.getsDiscount ? 'Yes':'No'}}</td>
        </tr>
    </tbody>
</table>
